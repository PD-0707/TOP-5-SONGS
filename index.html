<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="./songscss.css">
</head>
<body>
   
    <div class="music-container">
        <h1>My Top 5 Songs</h1>
        <div class="song-list">
            <div class="song" data-song="Dandelions.mp3.mp3">
                <img src="dandelions.jpg" alt="Song 1">
                <p>Dandelions</p>
            </div>
            <div class="song" data-song="Heat Waves.mp3">
                <img src="heatwaves.jpg" alt="Song 2">
                <p>Heat Waves</p>
            </div>
            <div class="song" data-song="I Wanna Be Yours.mp3">
                <img src="iwannabeyours.jpg" alt="Song 3">
                <p>I Wanna Be Yours</p>
            </div>
            <div class="song" data-song="Perfect.mp3">
                <img src="perfect.jpg" alt="Song 4">
                <p>Perfect</p>
            </div>
            <div class="song" data-song="Until I Found You.mp3">
                <img src="untilifoundyou.jpg" alt="Song 5">
                <p>Until I Found You</p>
            </div>
        </div>
        <audio id="audioPlayer"></audio>
    </div>
    <script src="song.js"></script>
</body>
</html>
